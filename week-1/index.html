<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>小雞專門店</title>
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1>小雞專門店</h1>
            <ul class="navbar">
                <li class="navlink"><a href="#">挑選小雞</a></li>
                <li class="navlink"><a href="#">擁有小雞</a></li>
                <li class="navlink"><a href="#">客製小雞</a></li>
            </ul>
        </header>
        <!-- banner -->
        <div class="banner">
            <img class="logo" src="images/logo.png" alt="小雞專門店Logo">
            <h2 class="headline">多種雞寵物專賣</h2>
            <span class="tagline">可愛小雞 值得擁有</span>
        </div>

        <!-- 第一欄位 -->
        <div class="col-container">
            <div class="first col">
                <div class="first-col-img">
                    <img src="images/col_1.jpg" alt="在床上的一隻小雞">
                </div>
                <div class="first-col-text">
                    <h3>兼具可愛、食用</h3>
                    <p>飼養小雞不只可以舒緩壓力、療癒心靈，小雞長大後會產下雞蛋，讓您不用再擔心因為忘記買蛋而遭受家人白眼。</p>
                </div>
            </div>

            <!-- 第二欄位 -->
            <div class="second col">
                <div class="second-col-img">
                    <img src="images/col_2.jpg" alt="小雞在小女孩手上">
                </div>
                <div class="second-col-text">
                    <h3>飼養簡單、實惠</h3>
                    <p>小雞飼養單純、費用低廉。沒有任何寵物經驗，也可輕鬆上手。小雞專門店提供所有你需要的服務!</p>
                    <a class="button" href="https://www.google.com/">即刻擁有專屬小雞</a>
                </div>
            </div>
        </div>


        <footer class="footer">
            <span>小雞專門店</span>
            <span>Copyright&copy;2022 Chicken Shop</span>
        </footer>
    </div>



</body>

</html>
